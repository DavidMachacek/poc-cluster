apiVersion: apps/v1
kind: Deployment
metadata:
  name: informer
  namespace: gs
spec:
  replicas: 3
  selector:
    matchLabels:
      app: informerapp
  minReadySeconds: 10
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: informerapp
        aadpodidbinding: aks-pod-to-sa
    spec:
      containers:
      - image: de.icr.io/david/informer:signed
        name: informercontainer
        env:
          - name: SECRET_USERNAME
            valueFrom:
              secretKeyRef:
                name: mysecret
                key: username
          - name: SECRET_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mysecret
                key: password
        readinessProbe:
          periodSeconds: 10
          httpGet:
            path: /actuator/health
            port: 8080