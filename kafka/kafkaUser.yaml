apiVersion: kafka.strimzi.io/v1beta1
kind: KafkaUser
metadata:
  name: my-user
  namespace: kafka
  labels:
    strimzi.io/cluster: my-cluster
spec:
  authentication:
    type: tls
  authorization:
    type: simple
    acls:
      # Example consumer Acls for topic my-topic using consumer group my-group
      - resource:
          type: topic
          name: my-topic-replicated
          patternType: literal
        operation: Read
        host: "*"
      - resource:
          type: topic
          name: my-topic-replicated
          patternType: literal
        operation: Describe
        host: "*"
      - resource:
          type: group
          name: my-group
          patternType: literal
        operation: Read
        host: "*"
      # Example Producer Acls for topic my-topic
      - resource:
          type: topic
          name: my-topic-replicated
          patternType: literal
        operation: Write
        host: "*"
      - resource:
          type: topic
          name: my-topic-replicated
          patternType: literal
        operation: Create
        host: "*"
      - resource:
          type: topic
          name: my-topic-replicated
          patternType: literal
        operation: Describe
        host: "*"